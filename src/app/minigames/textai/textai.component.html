<div class="title">
    <h1> Was this text written by a human or an A.I.? </h1>

</div>

<div class="row">
    <p> {{ text.text }} </p>
</div>
<div class="feedback {{ color }}">{{ feedback }}</div>

<div class="row">
    <div class="col-md-6">
    <button class="btn btn-primary m-1" (click)="submit($event)" id="Human">Human</button>
    <button class="btn btn-primary m-1" (click)="submit($event)" id="Ai">A.I.</button>
    </div>
    <div class="col-md-6">
        <button class="btn btn-primary" (click)="next()">Next</button>
    </div>
</div>
